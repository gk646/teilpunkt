<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    <script type="module" src="js/theme-switcher.js" defer></script>
</head>
<body>
<button id="theme-toggle" title="Toggle Theme">ðŸŒž</button>
<div class="login-container">
    <form class="login-form">
        <h1>Welcome Back</h1>

        <!-- Username/Password Login -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Log In</button>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Passkey (FIDO2/WebAuthn) -->
        <button type="button" class="auth-btn passkey-btn">Use Passkey</button>

        <div class="divider">or</div>

        <!-- OAuth Buttons -->
        <div class="oauth-container">
            <button type="button" class="auth-btn oauth-btn github-btn">Continue with GitHub</button>
            <button type="button" class="auth-btn oauth-btn apple-btn">Continue with Apple</button>
        </div>

        <!-- Signup Link -->
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
</div>
</body>
</html>
