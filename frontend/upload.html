<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>upload</title>
</head>
<body>
<button id="theme-toggle">ðŸŒž</button>
<div class="container">
  <h1>Secure File Transfer</h1>
  <div class="form-container">
    <form action="/upload" method="post" enctype="multipart/form-data" class="form upload-form">
      <h2>Upload File</h2>
      <input type="password" name="password" placeholder="Enter password" required>
      <div class="file-input-wrapper">
        <label for="file" class="custom-file-label">Choose File</label>
        <input type="file" name="file" id="file" class="custom-file-input" required>
        <span id="file-name">No file chosen</span>
      </div>
      <button type="submit">Upload</button>
    </form>
    <form action="/download" method="get" class="form download-form">
      <h2>Download File</h2>
      <input type="password" name="password" placeholder="Enter password" required>
      <input type="text" name="filename" placeholder="Enter file name" required>
      <button type="submit">Download</button>
    </form>
  </div>
</div>

<script>
  // Static Theme Switching
  const themeToggle = document.getElementById('theme-toggle');

  themeToggle.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark-theme');
    themeToggle.textContent = isDark ? 'ðŸŒž'  :'ðŸŒ™' ;
  });

  const fileInput = document.getElementById('file');
  const fileNameDisplay = document.getElementById('file-name');

  fileInput.addEventListener('change', (event) => {
    const fileName = event.target.files[0]?.name || 'No file chosen';
    fileNameDisplay.textContent = fileName;
  });
</script>
</body>
</html>
