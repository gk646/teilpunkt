<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/global.css" type="text/css"/>
    <link rel="stylesheet" href="css/dashboard.css" type="text/css"/>
    <script type="module" src="js/dashboard.js" defer></script>
    <script type="module" src="js/backend.js" defer></script>
    <script type="module" src="js/icons.js" defer></script>
</head>
<body>
<div class="dashboard">
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">teilpunkt</a>
        <div class="header-right">
            <!-- Display shortened username -->
            <button class="profile-button" id="profileButton">JD</button>
        </div>
    </header>

    <!-- Side Menu (Left) -->
    <nav class="side-menu" id="sideMenu">
        <!-- Available roots will be rendered here -->
    </nav>

    <!-- Menu Bar -->
    <div class="menu-bar"  id="menuBar">
        <div class="add-file-container">
            <button class="add-file-button" id="addFileButton">+</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Breadcrumb (with Up button) and file browser will be rendered here -->
    </main>
</div>

<div id="addFileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New File</h2>
        <form id="addFileForm">
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName" required>
            <label for="fileType">File Type:</label>
            <select id="fileType" name="fileType">
                <option value="file">File</option>
                <option value="folder">Folder</option>
            </select>
            <button type="submit">Create</button>
        </form>
    </div>
</div>
</body>
</html>
