<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/signup.css" type="text/css">
    <title>Signup</title>
    <script type="module" src="js/theme-switcher.js" defer></script>
    <script type="module" src="js/signup.js" defer></script>
    <script src="js/sodium.js" defer></script>
</head>
<body>

<!-- Logo Section -->
<header class="header">
    <a href="index.html" class="logo">teilpunkt</a>
</header>

<button id="theme-toggle" title="Toggle Theme">ðŸŒž</button>


<div class="login-wrapper">
    <div id="auth-error" class="auth-error">
        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-alert">
            <path d="M6.457 1.047c.659-1.234 2.427-1.234 3.086 0l6.082 11.378A1.75 1.75 0 0 1 14.082 15H1.918a1.75 1.75 0 0 1-1.543-2.575Zm1.763.707a.25.25 0 0 0-.44 0L1.698 13.132a.25.25 0 0 0 .22.368h12.164a.25.25 0 0 0 .22-.368Zm.53 3.996v2.5a.75.75 0 0 1-1.5 0v-2.5a.75.75 0 0 1 1.5 0ZM9 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"></path>
        </svg>
        An error occurred. Please try again.
    </div>

    <div class="login-container">
        <form class="login-form" novalidate>
            <h1>Join</h1>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="divider">and</div>

            <!-- Password Signup -->
            <div id="password-section">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                           placeholder="Confirm your password" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                <button type="submit" class="auth-btn signup-btn">Sign Up with Password</button>
            </div>

            <div class="divider">or</div>

            <!-- Passkey Signup -->
            <button type="button" id="passkey-signup-btn" class="auth-btn passkey-btn">Sign Up with Passkey</button>

            <p class="text-links signup-link">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</div>
</body>
</html>
